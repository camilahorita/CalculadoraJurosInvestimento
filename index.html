<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7; 
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border: 1px solid #e0e0e0; 
        }
        h2 {
            margin-top: 2px;
            margin-bottom: 16px;
            font-size: 22px;
            color: rgb(6, 44, 53);
        }
        input[type="number"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: rgb(6, 44, 53);
            width: 200px;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(4, 32, 39);
        }
        .results {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            color: rgb(71, 71, 71);
            font-weight: bold;
            padding-bottom: 16px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
            border: 1px solid #e0e0e0; 
        }
        p {
            font-size: 16px;
        }
        #required-rate-month, #required-rate-year, #required-rate-daily {
            font-weight: bold;
            padding-top: 8px;
            padding-bottom: 8px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            background-color: rgb(6, 44, 53); 
            color: #ffffff;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora 6</h2>
    <h3>Valor investido:</h3>
    <p>50 reais por mês</p>
    <h3>Período:</h3>
    <p>1 ano</p>
    
    <label for="goal"><h3>Escolha a Meta de Viagem:</h3></label>
    <div class="radio-group">
        <div>
            <input type="radio" id="nyc" name="goal" value="36164" checked>
            <label for="nyc"><b>Intercâmbio NYC </b>- R$ 36.164,00 </label>
        </div>
        <div>
            <input type="radio" id="paris" name="goal" value="26770">
            <label for="paris"><b>Férias em Paris</b> - R$ 26.770,00</label>
        </div>
        <div>
            <input type="radio" id="disney" name="goal" value="39586">
            <label for="disney"><b>Disney</b> - R$ 39.586,00</label>
        </div>
        <div>
            <input type="radio" id="jeri" name="goal" value="14203">
            <label for="jeri"><b>Jericoacoara </b>- R$ 14.203,00</label>
        </div>
        <br>
    </div>
    
    <button onclick="calculateReturn()"><b>Calcular</b></button>

    <div class="results" id="result">
        <div>
            <p>Taxa necessária por mês:</p>
            <div id="required-rate-month">0%</div>
        </div>
        <div>
            <p>Taxa necessária por ano:</p>
            <div id="required-rate-year">0%</div>
        </div>
    </div>
</div>

<script>
function calculateReturn() {
    const goal = parseFloat(document.querySelector('input[name="goal"]:checked').value);
    const timeFrame = 1; // Prazo fixo de 1 ano
    const monthlySavings = 50;

    // Número de meses no período
    const months = timeFrame * 12;

    // Função para calcular a taxa de juros necessária
    const equation = r => monthlySavings * ((1+r)**months -1)/r -goal;
    const inicialGuess = 1;
    const monthlyRate = fsolve(equation, inicialGuess);

    
    // Convertendo a taxa mensal para anual
    const annualRate = (1 + monthlyRate)**12 -1;

function fsolve(equation, inicialGuess){
    let x = inicialGuess;
    for (let i = 0; i<100; i++) {
        const fx = equation(x);
        const dfx = (equation(x + 1e-6) - fx)/ 1e-6;
        const x_new = x - fx/dfx;
        if(Math.abs(x - x_new)< 1e-6){
            break;
        }
        x = x_new;
    }
    return x;
}

    document.getElementById('required-rate-month').innerText = `${(monthlyRate * 100).toFixed(2)}%`;
    document.getElementById('required-rate-year').innerText = `${(annualRate * 100).toFixed(2)}%`;
}
</script>

</body>
</html>
