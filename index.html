<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Meta de Investimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7; 
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border: 1px solid #e0e0e0; 
        }
        h2 {
            margin-top: 2px;
            margin-bottom: 16px;
            font-size: 22px;
            color: rgb(6, 44, 53);
        }
        input[type="number"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: rgb(6, 44, 53);
            width: 200px;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(4, 32, 39);
        }
        .results {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            color: rgb(71, 71, 71);
            font-weight: bold;
            padding-bottom: 16px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
            border: 1px solid #e0e0e0; 
        }
        #required-rate-month, #required-rate-year, #required-rate-daily {
            font-weight: bold;
            padding-top: 8px;
            padding-bottom: 8px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            background-color: rgb(6, 44, 53); 
            color: #ffffff;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Meta de Investimento</h2>
    <h3>Investindo R$ 50 por dia</h3>
    
    <label for="goal">Valor da Meta (R$):</label>
    <input type="number" id="goal" placeholder="Digite o valor da meta">
    
    <label for="time-frame">Prazo para Meta:</label>
    <select id="time-frame">
        <option value="1">1 Ano</option>
        <option value="2">2 Anos</option>
        <option value="3">3 Anos</option>
    </select>
    
    <button onclick="calculateReturn()"><b>Calcular</b></button>

    <div class="results" id="result">
        <div>
            <p>Taxa necessária por dia:</p>
            <div id="required-rate-daily"> 0%</div>
        </div>
        <div>
            <p>Taxa necessária por mês:</p>
            <div id="required-rate-month"> 0%</div>
        </div>
        <div>
            <p>Taxa necessária por ano:</p>
        <div id="required-rate-year"> 0%</div>
        </div>
    </div>
</div>

<script>
function calculateReturn() {
    const goal = parseFloat(document.getElementById('goal').value);
    const timeFrame = parseFloat(document.getElementById('time-frame').value);
    const dailySavings = 50;

    if (isNaN(goal) || goal <= 0) {
        alert('Por favor, insira um valor válido para a meta.');
        return;
    }

    // Número de dias no período
    const days = timeFrame * 365;  // Aproximando 1 mês como 30 dias

    // Função para calcular a taxa de juros necessária
    function calculateInterestRate(goal, dailySavings, days) {
        let low = 0;
        let high = 1;
        let rate = (high + low) / 2;
        
        while ((high - low) > 0.0000001) {
            let futureValue = 0;
            for (let i = 0; i < days; i++) {
                futureValue = (futureValue + dailySavings) * (1 + rate);
            }
            
            if (futureValue > goal) {
                high = rate;
            } else {
                low = rate;
            }
            
            rate = (high + low) / 2;
        }
        
        return rate;
    }

    // Calculando a taxa de juros diária necessária
    const dailyRate = calculateInterestRate(goal, dailySavings, days);
    
    // Convertendo a taxa diária para mensal e anual
    const monthlyRate = Math.pow(1 + dailyRate, 30) - 1;
    const annualRate = Math.pow(1 + dailyRate, 365) - 1;

    document.getElementById('required-rate-daily').innerText = `${(dailyRate * 100).toFixed(3)}%`;
    document.getElementById('required-rate-month').innerText = `${(monthlyRate * 100).toFixed(2)}%`;
    document.getElementById('required-rate-year').innerText = `${(annualRate * 100).toFixed(2)}%`;
}
</script>

</body>
</html>
